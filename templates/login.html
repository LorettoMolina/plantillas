{% extends "base.html" %}

{% block contenido %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="text-center mb-4">Iniciar sesión</h2>

                    <form method="POST" action="/validaLogin">
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" required
                                   placeholder="Ingresa tu correo"
                                   value="{{ request.form.email if request.form.email }}">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required placeholder="Ingresa tu contraseña">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
                    </form>

                    <div class="text-center mt-3">
                        <p>¿No tienes cuenta? <a href="{{ url_for('registro') }}">Regístrate</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
