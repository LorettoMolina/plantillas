<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Algo Bien</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <header class="bg-warning text-dark text-center py-3">
        <h1>Desarrollo De Plantilla Base</h1>
    </header>

    <nav class="bg-info">
        <div class="container d-flex justify-content-center flex-wrap">
            <a href="{{ url_for('inicio') }}" class="nav-link text-white px-3">Inicio</a>
            <a href="{{ url_for('animales') }}" class="nav-link text-white px-3">Animales Exóticos</a>
            <a href="{{ url_for('vehiculos') }}" class="nav-link text-white px-3">Vehículos Antiguos</a>
            <a href="{{ url_for('maravillas') }}" class="nav-link text-white px-3">Las Maravillas del Mundo</a>
            <a href="{{ url_for('acerca') }}" class="nav-link text-white px-3">Acerca de...</a>
            <a href="{{ url_for('registro') }}" class="nav-link text-white px-3">Registrarse</a>
            <a href="{{ url_for('login') }}" class="nav-link text-white px-3">Iniciar Sesión</a>
        </div>
    </nav>

    <main class="container my-4">
        <div class="bg-white p-4 rounded shadow">
            {% block contenido %}{% endblock %}
        </div>
    </main>

    <footer class="bg-secondary text-white text-center py-2 mt-4">
        <p class="mb-0">Plantillas</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
